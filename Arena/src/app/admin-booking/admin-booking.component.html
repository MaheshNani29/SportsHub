

<app-admin-header></app-admin-header>
<div class="container">
    <h2>Slot Booking</h2>
    <form (ngSubmit)="booking()" class="needs-validation" novalidate>
      <div class="form-group">
        <label>User Id:</label>
        <input type="text" [(ngModel)]="book.userId" name="userId" class="form-control" pattern="[a-zA-Z ]*" required>
      </div>
 
      <div class="form-group">
        <label>Sport Id:</label>
        <input type="number" [(ngModel)]="book.sportID" name="sportID" class="form-control" required>
     </div>
 
      <div class="form-group">
        <label>Team Size:</label>
        <input type="number" [(ngModel)]="book.teamSize" name="teamSize" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Date:</label>
        <input type="date" [(ngModel)]="book.date" name="date" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Start Time:</label>
        <input type="time" [(ngModel)]="book.startTime" name="startTime" class="form-control" required>
      </div>

      <div class="form-group">
        <label>End Time:</label>
        <input type="time" [(ngModel)]="book.endTime" name="endTime" class="form-control" required>
      </div>
 
      <button type="submit" class="btn btn-primary">Book Now</button>


    </form>
  </div>
