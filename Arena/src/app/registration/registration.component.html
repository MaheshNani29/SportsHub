

<div class="container py-5">

    <video autoplay loop muted controls>
        <source src="./../../assets/images/15448993-hd_1920_1080_60fps.mp4" type="video/mp4">
    </video>

  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center text-white mb-4">Register to Sports Arena</h2>
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Registration</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off" (submit)="registerUser()">
                              <div class="form-group">
                                  <label for="name">User Name</label>
                                  <input type="text" class="form-control form-control-lg rounded-0" [(ngModel)]="userdetails.name" name="name" [ngModelOptions]="{standalone: true}" required>
                              </div>
                              <div class="form-group">
                                  <label>Phone No</label>
                                  <input type="text" class="form-control form-control-lg rounded-0" [(ngModel)]="userdetails.phoneNo" name="phoneNo" [ngModelOptions]="{standalone: true}" required>
                              </div>
                              <div class="form-group">
                                  <label>Email</label>
                                  <input type="email" class="form-control form-control-lg rounded-0" [(ngModel)]="userdetails.mailId" name="mailId" [ngModelOptions]="{standalone: true}" required>
                              </div>
                              <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" class="form-control form-control-lg rounded-0" [(ngModel)]="userdetails.password" name="password" [ngModelOptions]="{standalone: true}" required>
                              </div>
                              <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                              <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
                              <div class="form-group">
                                <p class="text-center">Already have an account? <a href="login" class="font-weight-bold text-decoration-none" id="login-link">Login</a></p>
                              </div>
                         </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
