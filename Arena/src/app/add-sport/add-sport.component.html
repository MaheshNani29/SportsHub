<app-admin-header></app-admin-header>
<div class="container">
    <h2>ADD SPORT</h2>
    <form (ngSubmit)="addSport()" class="needs-validation" novalidate>
      <div class="form-group">
        <label>Sport Name:</label>
        <input type="text" [(ngModel)]="sport.sportName" name="sportName" class="form-control" pattern="[a-zA-Z ]*" required>
      </div>
 
      <div class="form-group">
        <label>Cost Per Hour:</label>
        <input type="number" [(ngModel)]="sport.costPerHour" name="costPerHour" class="form-control" required>
     </div>
 
      <div class="form-group">
        <label>Players Required:</label>
        <input type="number" [(ngModel)]="sport.minimumPlayers" name="minimumPlayers" class="form-control" required>
      </div>
 
      <button type="submit" class="btn btn-primary">Add Sport</button>
      <a routerLink="/admin" routerLinkActive="active"><button type="submit" class="btn btn-primary">HOME</button></a>

      
    </form>
  </div>
