



<section style="background-color: ghostwhite">
    <div class="container">
        <div class="card">
            <h1 class="text-center">USERS</h1>
        <div class="card-body">
        <div class="container">


            <table class="table table-striped">
                <thead>
                    <tr>
                    <th>User Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>PhoneNO</th>



                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let userdetail of userdetails">
                        <td>{{ userdetail.userId }}</td>
                        <td>{{ userdetail.name }}</td>
                        <td>{{ userdetail.mailId }}</td>
                        <td>{{ userdetail.phoneNo }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="home">
            <a routerLink="/admin" routerLinkActive="active"><button class="btn btn-primary"> HOME </button> </a>
            </div>
        </div>
        </div>
        </div>
    </div>
</section>
