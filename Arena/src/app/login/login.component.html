<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Login</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Please enter your email and password!</h3>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form">
                                <div class="form-group">
                                    <label for="typeEmailX">Email</label>
                                    <input type="email" id="typeEmailX" name="mailId" [(ngModel)]="userdetails.mailId"
                                        required #emailId="ngModel" [ngModelOptions]="{ standalone: true }"
                                        class="form-control form-control-lg rounded-0"/>
                                    <div *ngIf="emailId.invalid && emailId.touched" class="text-danger">Email is required</div>
                                </div>
                                <div class="form-group">
                                    <label for="typePasswordX">Password</label>
                                    <input type="password" id="typePasswordX" name="password" [(ngModel)]="userdetails.password" required
                                        #password="ngModel" [ngModelOptions]="{ standalone: true }"
                                        class="form-control form-control-lg rounded-0"/>
                                    <div *ngIf="password.invalid && password.touched" class="text-danger">Password is required</div>
                                </div>
                                <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success btn-lg float-right">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <p>Don't have an account? 
                    <a routerLink="/registration" routerLinkActive="active" style="text-decoration: none;">Register Here</a>
                </p>
            </div>
        </div>
    </div>
</div>
